<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>

  <div class="card" style="width: 18rem;" id="sortingHat">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h2 class="card-title">Sorting Hat</h2>
      <p class="card-text">Click sort to see where you will reside. </p>
      <a href="#" class="btn btn-primary" id="sort">Sort</a>
    </div>
  </div>
  <div id="form"></div>

  <div class="buttons" id="filterBtn">
      <button type="button" class="btn btn-primary" id="allStudentsBtn">All Students</button>
      <button type="button" class="btn btn-secondary" id="gryffindorBtn">Gryff</button>
      <button type="button" class="btn btn-success" id="slytherinBtn">Slyth</button>
      <button type="button" class="btn btn-info" id="hufflepuffBtn">Huffle</button>
      <button type="button" class="btn btn-warning" id="ravenclawBtn">Raven</button>
  









  <div id="allStudentCards">
  

   <!-Hog warts-->
  

   <div id="allStudentCards"
    <div>
      <h2>Hogwarts Students</h2>  
      <div id="hogwartsCard"></div>
    </div>
    <!--vols army-->
    <div>
      <h2> Vols  Army </h2>
      <div id="volCard"></div>
    </div>
  </div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
